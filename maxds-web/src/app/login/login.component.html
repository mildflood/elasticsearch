<div>
  <p-progressSpinner *ngIf="progressSpinner" [style]="{width: '50px', height: '50px',float:'left'}" strokeWidth="8"
    fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
  <p-messages [style]="{color: 'black'}" [value]="msgs"></p-messages>
</div>

<div class="container shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 7%;">

  <p-card>
    <div>
      <strong
        style="text-align: center; padding-left: 45%; font-size: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"><b>MAXDS
          Login</b></strong><span style="font-weight: bold; color: blue;" class="pull-right"><u>(Build
          Version
          2.0.0.2)</u></span>
    </div>

    <hr style="border: 1px solid blue;">
    <p style="font-size: small; text-align: right;" class="text-center">
      <I><strong> Please enter your SEC Username and Password. Username must exist in Active Directory to be a valid
          user to login. Please go to <a href="https://seceamsprod.servicenowservices.com/secsp?id=sc_cat_item&sys_id=c77141fb6fcb3100256068826e3ee45c" target="_blank">AskIT</a> to request access.
        </strong></I></p>
    <form>
      <input type="hidden" name="_csrf.parameterName" value="_csrf.token" />
      <div class="col-lg-3" style="text-align: center;">
        <img src="../../assets/images/sec_logo.jpg" alt="mxdscompanylogo"
          style="width: 250px ; height: 250px; margin-top: 25px;">
      </div>
      <div class="col-lg-9">
        <div class="col-lg-12" style="margin-left:5%; margin-top: 5%;">
          <div>
          <span ng-show="showErrors" style="color: red; margin-left: 30%"><strong>{{loginErrorMsg}}</strong></span>
          <span ng-show="showLoginErrors" style="color: red;"><strong style="float: left;">{{loginErrorMessg[0]}}</strong></span><br>
          <span ng-show="showLoginErrors" style="color: red;"><strong  style="float: left;">{{loginErrorMessg[1]}}</strong></span>
        </div>
          <br>

        </div>
        <div  class="col-lg-12" style="margin-left:5%; margin-top: 2%;">
          <label for="username" class="col-lg-2" style="margin: 2px !important; font-size: 18px;">Username:</label>
          <input name="username" [(ngModel)]="user.username" type="text" class="col-lg-8 form-control"
            placeholder="Username" required autofocus>
            </div>
        <div class="col-lg-12" style="margin-left:5%; margin-top: 2%;">
          <label for="pwd" class="col-lg-2" style="margin: 2px !important; font-size: 18px;">Password:</label>
          <input id="pwd" name="password" [(ngModel)]="user.password" type="password" class="col-lg-8 form-control"
            placeholder="Password" required>

        </div>
        <div class="col-lg-12" style="text-align: center; padding-top: 6%; padding-bottom: 3%;">
          <button pButton type="submit" label="Login" icon="pi pi-check" style="margin-right: .25em"
            (keyup.enter)="onLoginSubmit()" (click)="onLoginSubmit()"></button>
          <button pButton type="reset" label="Reset" icon="pi pi-times" class="ui-button-secondary"></button>
        </div>
      </div>

    </form>

  </p-card>

</div>
