<form [formGroup]="preferenceForm" *ngIf="preferenceForm">
  <div class="modal-div">
    <div class="form-group row">
      <label for="userName" class="col-lg-3 form-control-label">User Id(s)</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" [ngClass]="{ 'is-invalid':preferenceForm.controls.userName.errors}"
          style="width: 400px !important;display:inline" formControlName="userName">
      </div>
    </div>
    <div class="form-group row">

      <label for="shareToEveryone" class="col-lg-3 form-control-label"></label>
<!--
      <div class="col-xs-8">
        <p-checkbox formControlName="shareToEveryone" binary="true" label="Everyone">
        </p-checkbox>
      </div>
-->

    </div>

    <div class="form-group row pull-right ">
      <button icon="pi pi-check" label="Share" style="margin:3px " class="create-profile" type="button"
        (click)="shareSharedPreference()" [disabled]="!(preferenceForm.valid)" pButton></button>
      <button icon="pi pi-times" (click)="closeDialog()" style="margin:3px" label="Cancel" type="button" pButton
        class="create-profile"></button>
    </div>
  </div>
</form>
